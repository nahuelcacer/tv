{% extends 'index.html' %}
{% block content %}
{% load bootstrap3 %}
    {% comment %} form to add clients {% endcomment %}
    <div class="container-md">
        <h1>Agregar cliente</h1>
        <form  action="" method="POST" class="form-group" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-primary mt-4" type="submit" value="Agregar cliente"
        </form>
    </div>
{% endblock %}
