{% extends 'index.html' %}
{% block content %}
{% load bootstrap3 %}
    <div class="container">
        {% for i in cliente %}
        <a href="{% url 'apps.clientes:perfil' i.id %}" style="text-decoration:none;">
            <div class="shadow bg-white" style="border-radius:0.5rem">
                <p class="m-1 p-1">{{i.nombre}}</p>               
            </div>
        </a>

        {% endfor %}
    </div>
{% endblock %}
