{% extends 'index.html' %}
{% load bootstrap3 %}
{% block content %}
    <div class="container-md">
        {% if servicio %}
        <div class="row">
            <div class="d-flex gap-2 col">
                <h1>{{servicio.nombre}}</h1>
                <a style="text-decoration: none;" href="{% url 'apps.servicio:addplan' servicio.id %}">
                    <button class="btn btn-primary" style="border-color:grey;background-color: grey ;font-family:Roboto;margin-top: 0.5rem;margin-left:1.5rem">AGREGAR PLAN</button>
                </a>
            </div>            
          </div>
        {% endif %}
        {% if plan %}
          <div class="container-md mt-4">
              <table class="table">
                  <tr>
                      <th>Nombre</th>
                      <th>Precio</th>
                      <th>Desc</th>
                      <th>*</th>
                  </tr>
                  {% for i in plan %}
                  <tr>
                      <td>{{i.nombre}}</td>
                      <td>{{i.precio}}</td>
                      <td>{{i.descripcion}}</td>
                      <td><a href="{% url 'apps.servicio:editplan' i.id %}"><button class="btn btn-primary">Editar</button></a></td>
                  </tr>
                {%endfor%}
              </table>
              <button class="btn btn-outline-secondary" style="font-family:Roboto;margin-top: 2rem;" type="button">
                  <a href="{% url 'apps.servicio:main' %}" style="text-decoration: none; color:grey;">VOLVER</a>
              </button>
          </div>
          
        {% endif %}
    </div>

{% endblock %}
