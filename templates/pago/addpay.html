{% extends 'index.html' %}
{% block content %}
{% load bootstrap3 %}
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">AGREGAR PAGO</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="savePay" action="" method="POST" class="form-group" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media.js }}
            {% bootstrap_form form %}
          </form>
        </div>
        <div class="modal-footer">
          <input form="savePay" class="btn btn-primary"type="submit" value="Guardar"/> 
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CERRAR</button>
        </div>
      </div>
    </div>
{%endblock%}
