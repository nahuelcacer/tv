<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Tv satelital</title>
</head>
<body>
    <div>

        {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-light">
                <div class="dropdown">
                    <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    
                    </a>
                    <ul class="dropdown-menu">
                        <div class="container" style="width: 10rem;">
                            <div class="row">
                                <div class="col-2">
                                    {{user}}
                                    
                                </div>
                                <a href="{% url 'apps.usuario:logout' %}" class="btn btn-outline-secondary">cerrar sesion</a>
                            </div>
                        </div>
                    </ul>
                </div>
        </nav>
        {% endif %}
    </div>

    {% block content %}
    {% if user.is_authenticated %}
    <div class="col-xs-12 col-sm-6 col-md-12" style="display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        margin-top:30%;" >
        <p>Bienvenido {{user}}</p>
            <a href="{% url 'apps.servicio:main' %}" style="text-decoration:none">
                <button class="btn btn-primary mb-4" style="border-color:#D17901;background-color:#D17901;font-family:Roboto" type="button">SERVICIOS</button>
            </a>
            <a href="{% url 'apps.clientes:add' %}">
                <button class="btn btn-primary mb-4" style="border-color:#D17901;background-color:#D17901;font-family:Roboto" type="button">AGREGAR CLIENTES</button>
            </a>
            <a href="{% url 'apps.clientes:listar' %}" style="text-decoration:none">
                <button class="btn btn-primary" style="border-color:#D17901;background-color:#D17901;font-family:Roboto" type="button">VER CLIENTES</button>
            </a>
            
        </div>
    {% else %}
    <div class="col-xs-12 col-sm-6 col-md-12" style="display: flex;
    align-items: center;
    flex-direction: column;
    justify-content: center;
    margin-top:30%;">
        <h1 style="color:#D17901;margin:1rem;">TV GESTOR</h1>
        <a href="{% url 'apps.usuario:login' %}" style="text-decoration:none;">
            <div class="d-grid gap-2">
                <button class="btn btn-primary" style="border-color:#D17901;background-color:#D17901;font-family:Roboto" type="button">INGRESAR</button>
            </div>
        </a>
    </div>
    {% endif %}
    {% endblock %}
</body>
</html>
